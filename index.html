<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script>
    <title></title>
</head>
<body>
    <div id="wrapper"></div>

		
</body>

<script type="text/html" id="test-template">
    <h1 class="header">ТЕСТ ПО ПРОГРАМуВАННЮ</h1>
    <form name="test">
	    <ol class="test__list">
		    <% for (var i=0; i<list.length; i++) { %>
		    <li class="test__questions"><%=list[i].question%>
			    <ul class="test__block">
				    <% list[i].answers.forEach(function(item, j) { %>
				    <li class="test__answers">
					    <label>
						    <input type='radio' class="test__input" name="answer<%=i%>" value="<%=j%>">
						    <%-item%>
					    </label>
				    </li>
				    <% }); %>
			    </ul>
		    </li>
		    <% } %>
	    </ol>
    </form>
    <button class="test__button">Перевірити результат</button>
</script>


<script src="js/tmpl.js"></script>
<script src="js/script.js"></script>
</body>
</html>
